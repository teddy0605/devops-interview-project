version: '3'

services:
  web1:
    container_name: web1
    image: httpd:2.4
    volumes:
      - ./index1.html:/usr/local/apache2/htdocs/index.html

  web2:
    container_name: web2
    image: httpd:2.4
    volumes:
      - ./index2.html:/usr/local/apache2/htdocs/index.html

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2